			function Redirect() {			   
			  var rootRef = firebase.database().ref().child("users");
			   rootRef
			   .orderByChild("city")
			   .equalTo("Berlin")
			   .on("child_added", snap => {
					var name = snap.child("name").val();
					var email = snap.child("email").val();
					var city = snap.child("city").val();
					alert(name +" and " + email + " and " + city);
			   });

            }
